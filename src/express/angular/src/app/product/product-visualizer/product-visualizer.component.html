<div class="casas">
        <div class="container p-5">
          <!-- For demo purpose -->
          <div class="row mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
              <h1 class="display-4">Visualizacion de Producto </h1>
            </div>
          </div>
          <!-- End -->
      
      
          <div class="row">
            <div class="col-lg-5 mx-auto">
              <div class="p-5 bg-white shadow rounded-lg"><img src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill">
                    <div class="h-100" id="demopurpose">
                        <div class="container h-100">
                            <div class="row justify-content-center align-items-center h-100">
                                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                                    <div class="profile-card py-3 card text-center">
                                        <div class="card-body py-4">
                                            <img class="profile-picture rounded-circle" src="{{ product.imagen }}" />
                                            <h2 class="text-dark h5 font-weight-bold mt-4 mb-1">
                                                {{ product.descripcion }}
                                            </h2>
                                            <div class="d-flex px-1 w-100 align-items-center text-left">
                                                <div class="w-100">
                                                    <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Posicion:</label>
                                                    <strong class="d-block">
                                                        <i class="fa fa-location-arrow"></i>
                                                        {{ product.posicion }}
                                                    </strong>
                                                    <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Referencia:</label>
                                                    <strong class="d-block">
                                                        <i class="fa fa-qrcode"></i>
                                                        {{ product.referencia }}
                                                    </strong>
                                                    <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Cantidad:</label>
                                                    <strong class="d-block">
                                                        <i class="fa fa-truck-loading"></i>
                                                        {{ product.cantidad }}
                                                    </strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      <br>
