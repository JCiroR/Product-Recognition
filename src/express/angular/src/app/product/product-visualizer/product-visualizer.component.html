<div class="card col-12 col-md-3" style="width: 230px">
  <img src="{{ product.imagen }}" style="hspace: 15; vspace: 15">
  <div class="card-body">
    <h5 class="card-title">Predicción</h5>
    <p><b>Referencia: </b>{{ product.referencia }}</p>
    <p><b>Posición: </b>{{ product.posicion }}</p>
    <p><b>Descripción: </b>{{ product.descripcion }}</p>
    <p><b>Cantidad: </b>{{ product.cantidad }}</p>
  </div>
</div>
