<div class="text-center">
  <h1>Cargador de Productos</h1>
</div>

<div class="row">
  <div>
    <input type="file" class="col btn-lg" (change)="onImageSelected($event)">
  </div>

  <div>
    <button type="button" class="col btn-primary btn-lg" (click)="onUpload()">Upload</button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="waitingForPrediction">
  <div class="row spinner-border text-primary m-5" style="width: 14rem; height: 14rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
