<div class="text-center">
  <h1>Pedidos Pendientes</h1>
</div>

<div class="h-100" id="demopurpose">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let order of orders">
        {{ order['id_pedido'] }}
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="waitingForOrders">
  <div class="row spinner-border text-primary m-5" style="width: 14rem; height: 14rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
