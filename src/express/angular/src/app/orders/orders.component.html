<div class="text-center">
  <h1>Pedidos Pendientes</h1>
</div>

<div class="h-100" id="demopurpose">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">

        <div *ngFor="let order of orders; let idx = index">
          <button type="button" class="col btn btn-outline-primary btn-lg m-1" (click)="onShowMediumInput(idx)">Pedido: {{ order['id_pedido'] }}</button>
          <div [class.hidden]="notShowMediumInputs[idx]">
            <input class="col" id="{{ 'medium-input-' + idx }}" type="text" placeholder="Igrese ID del medio"
                    #mediumID (focusout)="obtainMediumID(idx, mediumID.value)" value="{{ mediumIDs[idx] }}">
            <button id="test" class="col"
                    [routerLink]="((mediumID.value == null) || (mediumID.value == undefined) || (mediumID.value == '')) ? [] : 
                                  ['/picker', order['id_pedido'], mediumID.value]">Ir</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="waitingForOrders">
  <div class="row spinner-border text-primary m-5" style="width: 14rem; height: 14rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
