<div class="text-center">
  <h1>Product Loader</h1>
</div>

<div class="row">
  <div class="col">
    <input type="file" class="col-6 btn-lg" (change)="onImageSelected($event)">
  </div>

  <div class="col">
    <button type="button" class="btn-primary btn-lg col-6" (click)="onUpload()">Upload</button>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="waitingForPrediction">
  <div class="row spinner-border text-primary m-5" style="width: 14rem; height: 14rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
