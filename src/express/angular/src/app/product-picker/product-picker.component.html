<div class="text-center">
    <h1>Pickear Productos</h1>
</div>

<div class="d-flex justify-content-center" *ngIf="registeringMedium || waitingForProduct">
    <div class="row spinner-border text-primary m-5" style="width: 14rem; height: 14rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="h-100" id="demopurpose" *ngIf="!waitingForProduct">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="profile-card py-3 card text-center">

                    <div class="card-body py-4">
                        <h2 class="text-dark h5 font-weight-bold mt-4 mb-1">
                            Descripci√≥n
                        </h2>
                        <div class="d-flex px-1 w-100 align-items-center text-left">
                            <div class="w-100">
                                <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Posicion:</label>
                                <strong class="d-block">
                                    <i class="fa fa-location-arrow"></i>
                                    {{ currentProduct.posicion }}
                                </strong>
                                <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Referencia:</label>
                                <strong class="d-block">
                                    <i class="fa fa-qrcode"></i>
                                    {{ currentProduct.referencia }}
                                </strong>
                                <label class="mb-1 font-weight-light h5 text-muted small text-uppercase">Cantidad:</label>
                                <strong class="d-block">
                                    <i class="fa fa-truck-loading"></i>
                                    {{ currentProduct.cantidad }}
                                </strong>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
